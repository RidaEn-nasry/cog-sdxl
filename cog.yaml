# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  system_packages:
    - "unzip"
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libgl1"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.9"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.0.1"


  # commands run after the environment is setup
  run:
    - curl -L https://pub-b7e36ecd0f924349a09c978aa5139a36.r2.dev/HippoSD_A40.zip -o /HippoSD_A40.zip
    - unzip /HippoSD_A40.zip
    - pip3 install /HippoSD_A40/hippo_sd-0.1-py3-none-any.whl
    - python3 /HippoSD_A40/download_pipeline.py
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.1/pget" && chmod +x /usr/local/bin/pget


# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
